<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
    </style>
    
</head>
<body>
    <h1 style="text-align: center;">KALKULATOR SEDERHANA</h1>
    <p >Sri Novellaputri Ramadhany | 2310631250078</p>
    <p>Pemrograman Berbasis Web</p>

    <input type="text" name="" id="angka1" placeholder="angka 1">
    <input type="text" name="" id="angka2" placeholder="angka 2">
    <button onclick="hitung('x')">x</button>
    <button onclick="hitung('/')">/</button>
    <button onclick="hitung('+')">+</button>
    <button onclick="hitung('-')">-</button>
    <b>Hasil : </b><span id="hasil"></span>

    <script>
        var angka1 = document.getElementById('angka1');
        var angka2 = document.getElementById('angka2');
        function hitung(value){
            var proses;
            switch (value) {
                case 'x':
                    proses = parseInt(angka1.value) * parseInt(angka2.value);
                    hasil.innerHTML = proses;
                    break;
                case '/':
                    proses = parseInt(angka1.value) / parseInt(angka2.value);
                    hasil.innerHTML = proses;
                    break;
                case '+':
                    proses = parseInt(angka1.value) + parseInt(angka2.value);
                    hasil.innerHTML = proses;
                    break;
                case '-':
                    proses = parseInt(angka1.value) - parseInt(angka2.value);
                    hasil.innerHTML = proses;
                    break;
            }
        }
    </script>
     
</body>
</html>
